
#user  nobody;
worker_processes  1;
events {
    worker_connections  2048;
    multi_accept on;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    gzip  on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types   text/plain text/css text/xml text/javascript application/javascript application/json application/x-javascript application/xml application/rss+xml application/xhtml+xml application/atom_xml;
    open_file_cache max=100000 inactive=20s;

    upstream oserver{
        server 127.0.0.1:8012;
    }
    upstream lserver{
        server 127.0.0.1:8072;
    }

    server {
        listen       80;
        server_name  localhost 127.0.0.1 localhost.a21 localhost.demo localhost.app;
	    proxy_cache off;
	    client_max_body_size 500M;

        location /{
            proxy_pass http://oserver;
            proxy_redirect  off;
            proxy_set_header   Host             $host;
            proxy_set_header   X-Real-IP        $remote_addr;
            proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
            proxy_pass_header Set-Cookie;
            proxy_connect_timeout      60;
            proxy_send_timeout         60;
            proxy_read_timeout         3000;
        }
        location /longpolling{
            proxy_pass http://lserver;
            proxy_redirect  off;
            proxy_set_header   Host             $host;
            proxy_set_header   X-Real-IP        $remote_addr;
            proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
            proxy_pass_header Set-Cookie;
            proxy_connect_timeout      60;
            proxy_send_timeout         60;
            proxy_read_timeout         3000;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }
}
